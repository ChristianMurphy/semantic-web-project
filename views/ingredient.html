<table class="table table-bordered table-hover">
	<thead>
	<th>
		Nutrient
	</th>
	<th>
		Nutrition Content
	</th>
	</thead>
	<tbody>
	<tr ng-repeat="x in items | allowedNutrients" id="20">
		<td>
			{{ x.nutrient.value | actualNutrients }}
		</td>
		<td>
			{{ x.nutritionContent.value }}
		</td>
	</tr>
	</tbody>
</table>
