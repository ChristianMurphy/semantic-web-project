<table class="table table-bordered table-hover">
	<thead>
		<th>
			Attribute
		</th>
		<th>
			Value
		</th>
	</thead>
	<tbody>
		<tr ng-repeat="x in items | allowedPredicates">
			<td>
				<a ng-href="#/ingredient?id={{20}}">
				{{ x.attribute.value | properName }}
				</a>
			</td>
			<td>
				{{ x.value.value }}
			</td>
		</tr>
	</tbody>
</table>
