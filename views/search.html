<table class="table table-bordered table-hover">
	<thead>
		<th>
			Dish Name
		</th>
	</thead>
	<tbody>
		<tr ng-repeat="x in items">
			<td>
				<a ng-href="#/dish?id={{x.dishid.value}}">
					{{ x.name.value }}
				</a>
			</td>
		</tr>
	</tbody>
</table>
<div id="errorMessage" ng-show="noDishFlag">Sorry, no dish currently available for the selected cuisine. Try something else today!!</div>
